<ion-header>
  <ion-toolbar>
    <ion-title padding center text-center>ToDoolie</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content padding center>
  <div class="ion-padding">
    <ion-title padding center text-center>Student Ambassador Login</ion-title>
    <ion-list>
    <ion-item>
  <ion-input required placeholder="Username"  value={{username}} ></ion-input>
  </ion-item>
  <ion-item>
  <ion-input required placeholder ="Password" type=password value={{password}} ></ion-input>
  </ion-item>
  </ion-list>
  <ion-button (click)='login()' expand="block">Login</ion-button>
</div>
</ion-content>
