<ion-content class="page1">

  <div class="spacer" style="height:20px;"></div>

  <h1 id="page-heading1" style=" color: #f26522; text-align:center;">
    Welcome to ToDoolie!
  </h1>
  <div id="page-markdown2" style="text-align:center;" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      What&#39;s your ToDo?
    </p>
  </div>
  <div class="spacer" style="height:40px;"></div>

  
    <ion-item detail >
      <ion-input  type="text" pattern="^[a-zA-Z\s']+$" required placeholder="Username" [(ngModel)]="username">
      </ion-input>
    </ion-item>

    <div class="spacer" style="height:5px;"></div>

    <ion-item detail>
      <ion-input type="password" required placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
  

  <div class="btn-wrapper">
    <ion-button id="page-button1" (click)='login()' color="primary" expand="block">Login</ion-button>


    <div class="spacer" style="height:60px;"></div>
    <div class="loginPic">
      <ion-img style="width: 400px; height:200px;" src='../../../assets/img/login2.jpg'></ion-img>
    </div>
  
  </div>
</ion-content>
