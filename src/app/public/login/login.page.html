<ion-header>
    <ion-toolbar color="primary" >
    <ion-title padding center text-center>Student Ambassador Program</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="page1">

  <div class="spacer" style="height:20px;"></div>

  <div class="loginPic">
      <ion-img style="width: 312px; height:161px; width: 100%;  margin: 0 auto; display:block;" src='../../../assets/img/orangelogo.png'></ion-img>
    </div>
  <div id="page-markdown2" style="text-align:center;">


  </div>
  <div class="spacer" style="height:40px;"></div>

  
    <!-- <ion-item style="
    --border-radius: 8px" > -->
    <ion-item id="rounded">
      <ion-input  type="text" pattern="^[a-zA-Z\s']+$" required placeholder="Username" [(ngModel)]="username">
      </ion-input>
    </ion-item>

    <div class="spacer" style="height:4px;"></div>

    <ion-item id="rounded" >
      <ion-input type="password" required placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <div class="spacer" style="height:8px;"></div>
    <ion-button style="--background: #0b3e6c;" shape="round" (click)='login()' expand="block">Login</ion-button>
  

  <div class="btn-wrapper">
    <!-- <ion-button style="--background: #0b3e6c;" shape="round" (click)='login()' expand="block">Login</ion-button> -->


    <div class="spacer" style="height:60px;"></div>
    <div class="loginPic">
      <ion-img style="width:100%; margin: 0 auto; display:block; opacity: 0.9;" src='../../../assets/img/girl.jpg'></ion-img>
    </div>
    <div class="spacer" style="height:60px;"></div>
  
  </div>
</ion-content>
